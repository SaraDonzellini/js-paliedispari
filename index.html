<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="row text-center">
          <div class="col-12">
            <h1 class="mt-5">Palindroma o no?</h1>
            <label for="parola">Inserisci una parola</label>
            <input type="text" name="parola" id="parola" />
            <a href="#" id="parolaButton" class="btn btn-primary">Conferma</a>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-12">
            <h1 class="mt-5">Pari o Dispari?</h1>
            <label for="evenOdd">Pari o Dispari?</label>
            <input type="text" name="evenOdd" id="evenOdd" class="mt-2" /><br />
            <label for="numero">Inserisci un numero da 1 a 5</label>
            <input type="number" name="numero" id="numero" class="mt-2" /><br />
            <a href="#" id="numeroButton" class="mt-2 btn btn-primary"
              >Conferma</a
            >
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
